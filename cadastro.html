    <div id="partemeio">
        <h3 id="txtmeio">Cadastro e Login</h3>

    <center>
        <br><br>
        <h1>Cadastro</h1>
        <br><br>
    <form action="#" method="post" autocomplete="on">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" size="30" maxlength="40" placeholder="Digite seu nome">
        <br><br>
        <label for="nome">Email: </label>
        <input type="email"  name="email" size="30" maxlength="40" placeholder="Digite seu Email">
        <br><br>
        <label for="nome">Senha: </label>
        <input type="password"  name="password" size="30" maxlength="40" placeholder="Digite uma senha">
        <br><br>
        <input type="submit" value="Cadastre-se" id="enviar" name="enviar">
    </form>
    </center>
 
    <center>
    <br><br>
    <h1>Login</h1>
    <br><br>
    <form id="formi" action="#" method="post" autocomplete="on">
        <label for="nome">Email: </label>
        <input type="email"  name="email" size="30" maxlength="40" placeholder="Digite seu Email">
        <br><br>
        <label for="nome">Senha: </label>
        <input type="password"  name="password" size="30" maxlength="40" placeholder="Digite uma senha">
        <br><br>
        <input type="submit" value="Entrar" id="enviar" name="enviar">
    </form>
    </center>

    <div class="rodape">
