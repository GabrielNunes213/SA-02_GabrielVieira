<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA 02 Gabriel Vieira</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="partecima">
        
        <ul id="ul1">
           <li><a id="bot1" href="index.html">Inicio</a></li>
           <li><a id="bot2" href="cadastro.html">Cadastre-se</a></li>
           <li><a id="bot3" href="faleconosco.html">Fale Conosco</a></li>
        </ul>
    </div>

    <div id="partemeio">
        <h3 id="txtmeio">Fale Conosco</h3>
    </div>
    <center>
        <br><br>
        <h1>Fale Conosco</h1>
        <br><br>
    <form action="#" method="post" autocomplete="on">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" size="30" maxlength="40" placeholder="Digite seu nome">
        <br><br>
        <label for="nome">Email: </label>
        <input type="email"  name="email" size="30" maxlength="40" placeholder="Digite seu Email">
        <br><br>
        <label for="transporte">Você está tendo algum problema abaixo?</label>
            <br><br>
            <input type="checkbox" name="axe" id="falha">
            <label for="falha">Falha no carro</label>
            <br><br>
            <input type="checkbox" name="pop" id="dificuldade">
            <label for="dificuldade">Dificuldade na utilização do site</label>
            <br><br>
            <input type="checkbox" name="celta" id="manutenca">
            <label for="manutencao">manutenção veiculo</label>
            <br><br>
            <input type="checkbox" name="rock" id="duvidas">
            <label for="duvidas">Duvidas sobre algum veiculo</label>
            <br><br>
            
            <label for="recados">Escreva abaixo um comentário ou seu problema.</label>
            <br><br>
            <textarea name="recado" id="recado" cols="30" rows="10" maxlength="200"></textarea>
            <br><br>
        <input type="submit" value="ENVIAR" id="enviar" name="enviar">
    </form>
    </center>

    <div class="rodape">
        <h1 id="txtrodape">Desenvolvido por Gabriel</h1>
    </div>
</body>
</html>
